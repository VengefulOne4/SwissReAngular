<div>
   <!-- Вывод списка сообщений собеседника в mat-list -->
   <mat-list>
     <mat-list-item *ngFor="let message of messages">
       {{ message }}
     </mat-list-item>
   </mat-list>
 
   <!-- Форма для отправки сообщения -->
   <mat-form-field>
     <input matInput placeholder="Enter your message here..." [(ngModel)]="message" #messageInput>
   </mat-form-field>
   <button mat-raised-button color="primary" [disabled]="!message" (click)="sendMessage()">Send</button>
</div>
